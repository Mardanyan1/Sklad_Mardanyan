<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header th:insert = "blocks/header.html"></header>

      <form th:action="@{/registration}" method="post">
        <div >
          <label for="username" class="col-xs-2 control-label">Username: </label>
          <div class="col-xs-10">
            <input placeholder="Имя пользователя" type="text" id="username" name="username">
          </div>
        </div>

        <div >
          <label for="password" class="col-xs-2 control-label">Password: </label>
          <div class="col-xs-10">
            <input placeholder="Пароль" type="password" id="password" name="password">
          </div>
        </div>
        <br>
        <div class="col-xs-offset-2 col-xs-10 mx-auto">
          <button class="btn btn-lg btn-primary btn-black" type="submit">Создать пользователя</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    <div th:insert="blocks/footer.html"></div>
  </body>
</html>
