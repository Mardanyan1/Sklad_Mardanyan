<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Blog site</title>
    </head>
    <body>

        <header th:insert="blocks/header.html"></header>

        <div class="container mt-5">
            <h1>Books</h1>
        </div>

        <div th:each="el : ${book}" class="container">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 th:text="${el.book_Name}" class="my-0 font-weight-normal"></h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <li th:text="${el.author_Name}"></li>
                        <li th:text="${el.count}"></li>
                        <li th:text="${el.price}" class="my-0 font-weight-normal"></li>
                    </ul>
                    <button onclick="window.location.href = '/block/add';" type="button" class="btn btn-lg btn-block btn-outline-primary">Редактирование</button>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <script src="../../assets/js/vendor/popper.min.js"></script>
        <script src="../../dist/js/bootstrap.min.js"></script>
        <script src="../../assets/js/vendor/holder.min.js"></script>
        <script>
            Holder.addTheme('thumb', {
                bg: '#55595c',
                fg: '#eceeef',
                text: 'Thumbnail'
            });
        </script>

        <div th:insert="blocks/footer::footer"></div>
    </body>
</html>
