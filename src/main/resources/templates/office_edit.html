<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Blog site</title>
    </head>
    <body>

        <header th:insert="blocks/header.html"></header>

        <div class="container mt-5">
            <h1>Редактирование</h1>
        </div>

        <div class="container">
            <div th:each="el:${office}">
                <form method="post">
                    <input type="text" th:value = "${el.name}" name="name" placeholder="Название книги" class="form-control" required><br>
                    <input type="text" th:value = "${el.count}" name="count" placeholder="Количество товара" class="form-control" required pattern="[0-9]{0,6}"><br>
                    <input type="text" th:value = "${el.price}" name="price" placeholder="Цена товара" class="form-control" required pattern="[0-9]{0,6}"><br>
                    <button type="submit" class="btn btn-success">Обновить</button>
                    <br><br>
                    <button onclick="window.location.href = '/office';" class="btn btn-warning">Не обновлять</button>
                    <br><br>
                </form>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
        <script src="../../assets/js/vendor/popper.min.js"></script>
        <script src="../../dist/js/bootstrap.min.js"></script>
        <script src="../../assets/js/vendor/holder.min.js"></script>
        <script>
            Holder.addTheme('thumb', {
                bg: '#55595c',
                fg: '#eceeef',
                text: 'Thumbnail'
            });
        </script>

        <div th:insert="blocks/footer::footer"></div>
    </body>
</html>
